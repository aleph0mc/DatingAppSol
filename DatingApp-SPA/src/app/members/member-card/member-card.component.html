<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{userToImport.photoUrl || '../../../assets/user.png'}}"
      alt="{{userToImport.knownAs}}" />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members', userToImport.id]"><i
            class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" (click)="sendLike()"><i
            class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/', userToImport.id]"
          [queryParams]="{tab: 3}"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{userToImport.knownAs}}, {{userToImport.age}}
    </h6>
    <p class="card-text card-muted text-center">
      {{userToImport.city}}
    </p>
  </div>
</div>
